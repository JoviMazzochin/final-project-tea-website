<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
    <link rel="stylesheet" href="css/user.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-white">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto d-flex align-items-center">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(Página atual)</span></a>
            <a href="#" class="navbar-brand logo px-5">Sell Tea</a>
            <a class="nav-item nav-link" href="#">Shop</a>
            </div>
        </div>

        <span class="navbar-icons">
            <i class="icon fa fa-user"></i>
            <i class="ml-5 icon fa fa-shopping-cart"></i>
        </span>

        </nav>

    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center">

        <div class="card m-2 col-lg-3 shadow-card d-flex align-items-center">
            <div class="card-body">
                <div class="text-center d-flex flex-column align-items-center">
                    <h1>Login</h1>
                    <div class="d-flex mb-4">
                        <a type="button" class="btn btn-facebook mr-2">Login with Facebook</a>
                        <a type="button" class="btn btn-google">Login with Gmail</a>
                    </div>
                    <p class="my-3" style="color: rgba(128, 128, 128, 0.336);">Ou</p>
                    <div class="d-flex flex-column justify-content-between inputs">
                        <div class="d-flex flex-column align-items-center mb-3">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                        </div>
                        
                        
                    </div>
                    <p class="">Forget password</p>
                    <a type="button" class="btn btn-dark mt-5">Login</a>
                </div>
            </div>
        </div>

        <div class="card m-2 col-lg-3 shadow-card d-flex align-items-center">
            <div class="card-body">
                <div class="text-center">
                    <h1>Create account</h1>
                    <div class="d-flex flex-column justify-content-between inputs mb-5">
                        <div class="d-flex flex-column align-items-center mb-3">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="d-flex flex-column align-items-center mb-3">
                            <label for="cpf">CPF:</label>
                            <input type="number" name="cpf" id="cpf">
                        </div>
                        <div class="d-flex flex-column align-items-center mb-3">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <a type="button" class="btn btn-dark">Create account</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/f40500f32d.js" crossorigin="anonymous"></script>
</body>
</html>
