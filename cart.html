<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
    <link rel="stylesheet" href="css/cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-white">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto d-flex align-items-center">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(Página atual)</span></a>
            <a href="#" class="navbar-brand logo px-5">Sell Tea</a>
            <a class="nav-item nav-link" href="#">Shop</a>
            </div>
        </div>

        <span class="navbar-icons">
            <i class="icon fa fa-user"></i>
            <i class="ml-5 icon fa fa-shopping-cart"></i>
        </span>

        </nav>

    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center">

        <div class="card card-width m-2 shadow-card d-flex align-items-center">
            <div class="card-body">
                <div class="text-center">
                    <h1>My Cart</h1>
                    <div class="d-flex flex-column align-items-center mb-5 justify-content-center">

                        <div class="horizontal-divider m-3"></div>
                        <div class="item d-flex align-items-center">
                            <div class="round-button mr-2">
                                <i class="fa fa-times"></i>
                            </div>
                            <div class="small-img bg-success mr-2">
                                <img src="./images/products/p1.png" alt="">
                            </div>
                            <div class="product-description mx-3">
                                <p>Lorem ipsum dolor sit amet vitae quae dolores nulla odit voluptatibus.</p>
                            </div>
                            <div class="amount-container mx-2">
                                <select class="mb-3" name="amount" id="amount">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                  </select>
                            </div>
                            <div class="horizontal-space m-2"></div>
                            <div class="price">
                                <p id="product price">$19,00</p>
                            </div>
                        </div>

                        <div class="horizontal-divider m-3"></div>

                        <div class="item d-flex align-items-center">
                            <div class="round-button mr-2">
                                <i class="fa fa-times"></i>
                            </div>
                            <div class="small-img bg-success mr-2">
                                <img src="./images/products/p3.png" alt="">
                            </div>
                            <div class="product-description mx-3">
                                <p>Lorem ipsum dolor sit amet vitae quae dolores nulla odit voluptatibus.</p>
                            </div>
                            <div class="amount-container mx-2">
                                <select class="mb-3" name="amount" id="amount">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                  </select>
                            </div>
                            <div class="horizontal-space m-2"></div>
                            <div class="price">
                                <p id="product price">$15,00</p>
                            </div>
                        </div>

                        <div class="horizontal-divider m-3"></div>

                    </div>

                    <div class="total d-flex align-items-center justify-content-center">
                        <h1>Total: $</h1>
                        <h1 id="total">34,00</h1>
                    </div>
                    <a type="button" class="btn btn-dark mt-5">Finish Order</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/f40500f32d.js" crossorigin="anonymous"></script>
</body>
</html>
