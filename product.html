<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">
    <link rel="stylesheet" href="css/product.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-white">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto d-flex align-items-center">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(Página atual)</span></a>
            <a href="#" class="navbar-brand logo px-5">Sell Tea</a>
            <a class="nav-item nav-link" href="#">Shop</a>
            </div>
        </div>

        <span class="navbar-icons">
            <i class="icon fa fa-user"></i>
            <i class="ml-5 icon fa fa-shopping-cart"></i>
        </span>

        </nav>

    </div>

    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="card m-2 col-lg-3 shadow-card d-flex align-items-center">
          <img src="./images/products/p4.png" class="card-img-top image-card-size" alt="...">
          <div class="divider"></div>
            <div class="card-body">
                <div class="text-center">
                    <div class="row d-flex justify-content-between mb-5 align-items-center">
                        <a href="#"><i class="chevron fa fa-chevron-left"></i></a>
                        <div class="small-img bg-success ml-2">
                            <img src="./images/products/p1.png" alt="">
                        </div>
                        <div class="small-img bg-success">
                            <img src="./images/products/p2.png" alt="">
                        </div>
                        <div class="small-img bg-success">
                            <img src="./images/products/p3.png" alt="">
                        </div>
                        <div class="small-img bg-success">
                            <img src="./images/products/p4.png" alt="">
                        </div>
                        <a href="#"><i class="chevron fa fa-chevron-right"></i></a>
                    </div>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <select class="mb-3" name="amount" id="amount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                    <p class="card-text" id="final-price"><b>$ 15,00</b></p>
                    <a type="button" class="btn btn-outline-dark">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/f40500f32d.js" crossorigin="anonymous"></script>
</body>
</html>
